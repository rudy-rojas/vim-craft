<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Token Comparison - Old vs New</title>
    <link rel="stylesheet" href="css/gruvbox-styles.css">
    <link rel="stylesheet" href="vendor/prism/themes/prism-tomorrow.css">
    <style>
        body {
            margin: 20px;
            font-family: monospace;
            background: #1d2021;
            color: #ebdbb2;
        }
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .comparison-box {
            padding: 15px;
            border: 2px solid #458588;
            border-radius: 5px;
            background: #282828;
        }
        .prism-box {
            border-color: #d79921;
        }
        .old-box {
            border-color: #cc241d;
        }
        .new-box {
            border-color: #8ec07c;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #665c54;
            border-radius: 3px;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            font-family: 'Fira Code', 'Consolas', monospace;
        }
        .test-pass {
            background: #2d5016;
            border: 1px solid #8ec07c;
        }
        .test-fail {
            background: #5a1a1a;
            border: 1px solid #cc241d;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        .stat-box {
            padding: 10px;
            text-align: center;
            border-radius: 3px;
            background: #3c3836;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            background: #3c3836;
            color: #ebdbb2;
            border: 1px solid #665c54;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #458588;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #689d6a;
        }
    </style>
</head>
<body>
    <h1>üî¨ CSS Tokenization: Old vs New Implementation</h1>
    
    <div class="test-section">
        <h2>Test CSS Code:</h2>
        <textarea id="css-input">@import url(https://fonts.googleapis.com/css?family=Questrial);

.container {
    color: #ff6b6b;
    font-family: 'Questrial', sans-serif;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    padding: 20px;
}

@media (max-width: 768px) {
    .container { 
        padding: 10px;
        margin: 0 auto;
    }
}

.btn:hover {
    transform: translateY(-2px);
}</textarea>
        <br>
        <button id="test-btn">üß™ Test Tokenization</button>
        <button id="clear-btn">üóëÔ∏è Clear Results</button>
    </div>

    <div id="results"></div>

    <!-- Prism core and components -->
    <script src="vendor/prism/prism-core.js"></script>
    <script src="vendor/prism/components/prism-css.js"></script>
    
    <!-- Both implementations -->
    <script type="module">
        import { PrismVimHighlighterFactory } from './js/prism-vim-integration.js';
        import { 
            PrismVimHighlighterFactory as NewFactory 
        } from './js/prism-vim-integration-new.js';

        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function analyzeTokens(tokens, name) {
            const totalContent = tokens.map(t => t.content || t.value || '').join('');
            const tokenCount = tokens.length;
            const typeDistribution = {};
            
            tokens.forEach(token => {
                const type = token.type || 'text';
                typeDistribution[type] = (typeDistribution[type] || 0) + 1;
            });

            return {
                name,
                totalContent,
                tokenCount,
                typeDistribution,
                contentLength: totalContent.length
            };
        }

        function renderComparison(original, prismRaw, oldTokens, newTokens) {
            const prismAnalysis = {
                name: 'Prism.js Raw',
                totalContent: extractPrismContent(prismRaw),
                tokenCount: prismRaw.length,
                typeDistribution: getPrismTypeDistribution(prismRaw),
                contentLength: extractPrismContent(prismRaw).length
            };

            const oldAnalysis = analyzeTokens(oldTokens, 'Old Implementation');
            const newAnalysis = analyzeTokens(newTokens, 'New Implementation');

            const originalLength = original.length;

            return `
                <div class="stats">
                    <div class="stat-box">
                        <h4>üìä Prism.js Raw</h4>
                        <p>Tokens: ${prismAnalysis.tokenCount}</p>
                        <p>Length: ${prismAnalysis.contentLength}</p>
                        <p>Match: ${prismAnalysis.contentLength === originalLength ? '‚úÖ' : '‚ùå'}</p>
                    </div>
                    <div class="stat-box">
                        <h4>üîß Old Implementation</h4>
                        <p>Tokens: ${oldAnalysis.tokenCount}</p>
                        <p>Length: ${oldAnalysis.contentLength}</p>
                        <p>Match: ${oldAnalysis.contentLength === originalLength ? '‚úÖ' : '‚ùå'}</p>
                    </div>
                    <div class="stat-box">
                        <h4>‚ú® New Implementation</h4>
                        <p>Tokens: ${newAnalysis.tokenCount}</p>
                        <p>Length: ${newAnalysis.contentLength}</p>
                        <p>Match: ${newAnalysis.contentLength === originalLength ? '‚úÖ' : '‚ùå'}</p>
                    </div>
                </div>

                <div class="comparison-container">
                    <div class="comparison-box prism-box">
                        <h3>üìä Prism.js Raw Output</h3>
                        <div class="test-result">
                            <pre>${escapeHtml(JSON.stringify(prismRaw, null, 2))}</pre>
                        </div>
                    </div>
                    
                    <div class="comparison-box old-box">
                        <h3>üîß Old Implementation</h3>
                        <div class="test-result ${oldAnalysis.contentLength === originalLength ? 'test-pass' : 'test-fail'}">
                            <h4>VimTokens (${oldAnalysis.tokenCount}):</h4>
                            <pre>${oldTokens.map((token, i) => 
                                `[${i}] "${escapeHtml(token.content || token.value || '')}" (${token.type})`
                            ).join('\\n')}</pre>
                        </div>
                        <div style="margin-top: 10px;">
                            <h4>Rendered HTML:</h4>
                            <div style="border: 1px solid #665c54; padding: 10px; background: #3c3836;">
                                ${renderOldTokens(oldTokens)}
                            </div>
                        </div>
                    </div>
                    
                    <div class="comparison-box new-box">
                        <h3>‚ú® New Implementation</h3>
                        <div class="test-result ${newAnalysis.contentLength === originalLength ? 'test-pass' : 'test-fail'}">
                            <h4>VimTokens (${newAnalysis.tokenCount}):</h4>
                            <pre>${newTokens.map((token, i) => 
                                `[${i}] "${escapeHtml(token.content)}" (${token.type}) [${token.cssClasses.join(', ')}]`
                            ).join('\\n')}</pre>
                        </div>
                        <div style="margin-top: 10px;">
                            <h4>Rendered HTML:</h4>
                            <div style="border: 1px solid #665c54; padding: 10px; background: #3c3836;">
                                ${renderNewTokens(newTokens)}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="test-section">
                    <h3>üß™ Test Results Summary</h3>
                    <div class="test-result ${prismAnalysis.contentLength === originalLength ? 'test-pass' : 'test-fail'}">
                        <strong>Prism.js Content Preservation:</strong> ${prismAnalysis.contentLength === originalLength ? 'PASS' : 'FAIL'} 
                        (${prismAnalysis.contentLength}/${originalLength} chars)
                    </div>
                    <div class="test-result ${oldAnalysis.contentLength === originalLength ? 'test-pass' : 'test-fail'}">
                        <strong>Old Implementation Content Preservation:</strong> ${oldAnalysis.contentLength === originalLength ? 'PASS' : 'FAIL'} 
                        (${oldAnalysis.contentLength}/${originalLength} chars)
                    </div>
                    <div class="test-result ${newAnalysis.contentLength === originalLength ? 'test-pass' : 'test-fail'}">
                        <strong>New Implementation Content Preservation:</strong> ${newAnalysis.contentLength === originalLength ? 'PASS' : 'FAIL'} 
                        (${newAnalysis.contentLength}/${originalLength} chars)
                    </div>
                </div>
            `;
        }

        function extractPrismContent(tokens) {
            let content = '';
            for (const token of tokens) {
                if (typeof token === 'string') {
                    content += token;
                } else if (token && token.content) {
                    if (typeof token.content === 'string') {
                        content += token.content;
                    } else if (Array.isArray(token.content)) {
                        content += extractPrismContent(token.content);
                    }
                }
            }
            return content;
        }

        function getPrismTypeDistribution(tokens) {
            const distribution = {};
            
            function countTokens(tokenList) {
                for (const token of tokenList) {
                    if (typeof token === 'string') {
                        distribution['text'] = (distribution['text'] || 0) + 1;
                    } else if (token && token.type) {
                        distribution[token.type] = (distribution[token.type] || 0) + 1;
                        if (Array.isArray(token.content)) {
                            countTokens(token.content);
                        }
                    }
                }
            }
            
            countTokens(tokens);
            return distribution;
        }

        function renderOldTokens(tokens) {
            return tokens.map(token => {
                const content = escapeHtml(token.content || token.value || '');
                const classes = token.prismClasses || [];
                if (classes.length > 0) {
                    return `<span class="${classes.join(' ')}">${content}</span>`;
                }
                return content;
            }).join('');
        }

        function renderNewTokens(tokens) {
            return tokens.map(token => {
                const content = escapeHtml(token.content);
                const classes = token.cssClasses || [];
                if (classes.length > 0) {
                    return `<span class="${classes.join(' ')}">${content}</span>`;
                }
                return content;
            }).join('');
        }

        document.getElementById('test-btn').addEventListener('click', async function() {
            const cssCode = document.getElementById('css-input').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('üîç Starting comparison test...');
                
                // 1. Prism raw tokenization
                const prismTokens = Prism.tokenize(cssCode, Prism.languages.css);
                
                // 2. Old implementation
                const oldHighlighter = await PrismVimHighlighterFactory.createHighlighter('css');
                const oldTokens = oldHighlighter.tokenize(cssCode);
                
                // 3. New implementation
                const newHighlighter = NewFactory.createHighlighter('css');
                const newTokens = newHighlighter.tokenize(cssCode);
                
                // Generate comparison
                const comparisonHTML = renderComparison(cssCode, prismTokens, oldTokens, newTokens);
                resultsDiv.innerHTML = comparisonHTML;
                
            } catch (error) {
                console.error('üí• Test failed:', error);
                resultsDiv.innerHTML = `
                    <div class="test-section" style="border-color: #cc241d;">
                        <h2>‚ùå Test Error</h2>
                        <pre style="color: #cc241d;">${error.message}\\n\\n${error.stack}</pre>
                    </div>
                `;
            }
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('results').innerHTML = '';
        });

        // Auto-run test on load
        window.addEventListener('load', function() {
            document.getElementById('test-btn').click();
        });
    </script>
</body>
</html>
