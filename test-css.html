<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSS Tokenization</title>
</head>
<body>
    <h1>Test CSS Tokenization</h1>
    
    <script>
        // Simple test to verify CSS tokenization works
        console.log('Testing CSS tokenization...');
        
        // Test CSS code
        const cssCode = `
.container {
  background-color: #1d2021;
  border: 1px solid red;
  font-family: 'JetBrains Mono', monospace;
}

@media (max-width: 768px) {
  .container {
    display: flex;
    justify-content: center;
  }
}
        `.trim();
        
        // Test HTML code
        const htmlCode = `
<div class="container" id="main">
  <h1>Hello World</h1>
  <p class="text">This is a paragraph with <strong>bold text</strong>.</p>
  <a href="https://example.com" target="_blank">Link</a>
</div>
        `.trim();
        
        console.log('CSS Code:', cssCode);
        console.log('HTML Code:', htmlCode);
        
        // Test Prism tokenization directly
        if (typeof Prism !== 'undefined') {
            console.log('Prism is available');
            
            if (Prism.languages.css) {
                const cssTokens = Prism.tokenize(cssCode, Prism.languages.css);
                console.log('CSS tokens:', cssTokens);
            } else {
                console.log('CSS language not loaded');
            }
            
            if (Prism.languages.markup) {
                const htmlTokens = Prism.tokenize(htmlCode, Prism.languages.markup);
                console.log('HTML tokens:', htmlTokens);
            } else {
                console.log('Markup language not loaded');
            }
        } else {
            console.log('Prism not available');
        }
    </script>
</body>
</html>
