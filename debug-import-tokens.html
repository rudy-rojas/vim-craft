<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug @import Tokens</title>
    <link rel="stylesheet" href="css/gruvbox-styles.css">
    <style>
        body {
            margin: 20px;
            font-family: monospace;
            background: #1d2021;
            color: #ebdbb2;
        }
        .debug-box {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #458588;
            border-radius: 5px;
            background: #282828;
        }
        pre {
            white-space: pre-wrap;
            background: #3c3836;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>üîç Debug @import Token Structure</h1>
    
    <div class="debug-box">
        <h2>Test Code:</h2>
        <pre>@import url(https://fonts.googleapis.com/css?family=Questrial);</pre>
    </div>

    <div id="results"></div>

    <script src="vendor/prism/prism-core.js"></script>
    <script src="vendor/prism/components/prism-css.js"></script>
    
    <script>
        function analyzeTokenStructure(token, depth = 0) {
            const indent = '  '.repeat(depth);
            if (typeof token === 'string') {
                return `${indent}"${token}"`;
            }
            
            let result = `${indent}{\n${indent}  type: "${token.type || 'undefined'}"`;
            
            if (token.alias) {
                result += `\n${indent}  alias: ${Array.isArray(token.alias) ? JSON.stringify(token.alias) : `"${token.alias}"`}`;
            }
            
            result += `\n${indent}  content: `;
            if (typeof token.content === 'string') {
                result += `"${token.content}"`;
            } else if (Array.isArray(token.content)) {
                result += `[\n`;
                for (let i = 0; i < token.content.length; i++) {
                    result += analyzeTokenStructure(token.content[i], depth + 2);
                    if (i < token.content.length - 1) result += ',';
                    result += '\n';
                }
                result += `${indent}  ]`;
            } else {
                result += `${typeof token.content}`;
            }
            
            result += `\n${indent}}`;
            return result;
        }

        function renderPrismHTML(token) {
            if (typeof token === 'string') {
                return token.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            }
            
            if (!token || typeof token !== 'object') {
                return '';
            }
            
            const classes = ['token', token.type];
            if (token.alias) {
                if (Array.isArray(token.alias)) {
                    classes.push(...token.alias);
                } else {
                    classes.push(token.alias);
                }
            }
            
            let content = '';
            if (typeof token.content === 'string') {
                content = token.content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            } else if (Array.isArray(token.content)) {
                content = token.content.map(item => renderPrismHTML(item)).join('');
            }
            
            return `<span class="${classes.join(' ')}">${content}</span>`;
        }

        const testCode = '@import url(https://fonts.googleapis.com/css?family=Questrial);';
        
        console.log('üß™ Testing Prism CSS tokenization...');
        
        const tokens = Prism.tokenize(testCode, Prism.languages.css);
        console.log('Raw Prism tokens:', tokens);
        
        const prismHTML = tokens.map(token => renderPrismHTML(token)).join('');
        console.log('Expected Prism HTML:', prismHTML);
        
        document.getElementById('results').innerHTML = `
            <div class="debug-box">
                <h2>üìä Raw Prism Tokens Structure:</h2>
                <pre>${tokens.map((token, i) => `[${i}] ${analyzeTokenStructure(token)}`).join('\n\n')}</pre>
            </div>
            
            <div class="debug-box">
                <h2>üéØ Expected Prism HTML Output:</h2>
                <pre>${prismHTML.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>
            </div>
            
            <div class="debug-box">
                <h2>üé® Rendered Output:</h2>
                <div style="background: #3c3836; padding: 10px; border-radius: 3px; font-family: 'Fira Code', monospace;">
                    ${prismHTML}
                </div>
            </div>
        `;
    </script>
</body>
</html>
