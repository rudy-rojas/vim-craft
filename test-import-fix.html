<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test @import Fix</title>
    <link rel="stylesheet" href="css/gruvbox-styles.css">
    <link rel="stylesheet" href="vendor/prism/themes/prism-tomorrow.css">
    <style>
        body {
            margin: 20px;
            font-family: monospace;
            background: #1d2021;
            color: #ebdbb2;
        }
        .test-section {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #458588;
            border-radius: 5px;
            background: #282828;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 15px 0;
        }
        .comparison-box {
            padding: 15px;
            border-radius: 5px;
            background: #3c3836;
            border: 1px solid #665c54;
        }
        .expected {
            border-color: #8ec07c;
            background: #2d3016;
        }
        .actual {
            border-color: #458588;
        }
        pre {
            white-space: pre-wrap;
            font-size: 12px;
        }
        .token.atrule { color: #d79921; }
        .token.rule { color: #d79921; font-weight: bold; }
        .token.url { color: #b16286; }
        .token.function { color: #689d6a; }
        .token.punctuation { color: #ebdbb2; }
    </style>
</head>
<body>
    <h1>üß™ Test @import Tokenization Fix</h1>
    
    <div class="test-section">
        <h2>Test Code:</h2>
        <code>@import url(https://fonts.googleapis.com/css?family=Questrial);</code>
    </div>

    <div class="comparison">
        <div class="comparison-box expected">
            <h3>‚úÖ Expected (Prism.js Native)</h3>
            <div id="prism-native"></div>
            <h4>HTML Structure:</h4>
            <pre id="prism-html"></pre>
        </div>
        
        <div class="comparison-box actual">
            <h3>üîß VimCraft Output</h3>
            <div id="vimcraft-output"></div>
            <h4>HTML Structure:</h4>
            <pre id="vimcraft-html"></pre>
        </div>
    </div>

    <div id="analysis"></div>

    <script src="vendor/prism/prism-core.js"></script>
    <script src="vendor/prism/components/prism-css.js"></script>
    
    <script type="module">
        import { PrismVimHighlighterFactory } from './js/prism-vim-integration.js';

        const testCode = '@import url(https://fonts.googleapis.com/css?family=Questrial);';

        function renderPrismHTML(token) {
            if (typeof token === 'string') {
                return token.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            }
            
            if (!token || typeof token !== 'object') {
                return '';
            }
            
            const classes = ['token', token.type];
            if (token.alias) {
                if (Array.isArray(token.alias)) {
                    classes.push(...token.alias);
                } else {
                    classes.push(token.alias);
                }
            }
            
            let content = '';
            if (typeof token.content === 'string') {
                content = token.content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            } else if (Array.isArray(token.content)) {
                content = token.content.map(item => renderPrismHTML(item)).join('');
            }
            
            return `<span class="${classes.join(' ')}">${content}</span>`;
        }

        async function testFix() {
            // 1. Native Prism.js output
            const prismTokens = Prism.tokenize(testCode, Prism.languages.css);
            const prismHTML = prismTokens.map(token => renderPrismHTML(token)).join('');
            
            document.getElementById('prism-native').innerHTML = prismHTML;
            document.getElementById('prism-html').textContent = prismHTML;
            
            // 2. VimCraft output
            const highlighter = await PrismVimHighlighterFactory.createHighlighter('css');
            const vimTokens = highlighter.tokenize(testCode);
            const vimHTML = highlighter.render(vimTokens);
            
            document.getElementById('vimcraft-output').innerHTML = vimHTML;
            document.getElementById('vimcraft-html').textContent = vimHTML;
            
            // 3. Analysis
            const originalLength = testCode.length;
            const vimLength = vimTokens.reduce((sum, token) => sum + token.content.length, 0);
            const contentMatch = originalLength === vimLength;
            const htmlMatch = prismHTML === vimHTML;
            
            const analysis = `
                <div class="test-section">
                    <h2>üìä Analysis Results</h2>
                    <p><strong>Content Preservation:</strong> ${contentMatch ? '‚úÖ PASS' : '‚ùå FAIL'} (${vimLength}/${originalLength} chars)</p>
                    <p><strong>HTML Structure Match:</strong> ${htmlMatch ? '‚úÖ PASS' : '‚ùå FAIL'}</p>
                    <p><strong>Token Count:</strong> ${vimTokens.length} VimTokens from ${prismTokens.length} Prism tokens</p>
                    
                    <h3>VimTokens Breakdown:</h3>
                    <pre>${vimTokens.map((token, i) => 
                        `[${i}] "${token.content}" (${token.type}) [${token.cssClasses.join(', ')}]`
                    ).join('\\n')}</pre>
                </div>
            `;
            
            document.getElementById('analysis').innerHTML = analysis;
            
            console.log('üîç Detailed Analysis:');
            console.log('Prism tokens:', prismTokens);
            console.log('VimCraft tokens:', vimTokens);
            console.log('Expected HTML:', prismHTML);
            console.log('Actual HTML:', vimHTML);
            console.log('Match:', htmlMatch);
        }

        testFix();
    </script>
</body>
</html>
