<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Token Deep Debug</title>
    <link rel="stylesheet" href="css/gruvbox-styles.css">
    <link rel="stylesheet" href="vendor/prism/themes/prism-tomorrow.css">
    <style>
        body {
            margin: 20px;
            font-family: monospace;
            background: #1d2021;
            color: #ebdbb2;
        }
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #458588;
            border-radius: 5px;
        }
        .token-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 10px 0;
        }
        .token-box {
            padding: 10px;
            border: 1px solid #665c54;
            border-radius: 3px;
            background: #282828;
        }
        .prism-token {
            border-left: 3px solid #d79921;
        }
        .vim-token {
            border-left: 3px solid #8ec07c;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-all;
        }
        .highlight-diff {
            background: #cc241d;
            color: white;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>üî¨ CSS Token Deep Analysis</h1>
    
    <div class="debug-section">
        <h2>Test Code:</h2>
        <textarea id="css-input" rows="8" cols="80" style="width: 100%; font-family: monospace; background: #3c3836; color: #ebdbb2; border: 1px solid #665c54; padding: 10px;">@import url(https://fonts.googleapis.com/css?family=Questrial);

.container {
    color: #ff6b6b;
    font-family: 'Questrial', sans-serif;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
}

@media (max-width: 768px) {
    .container { padding: 10px; }
}</textarea>
        <button id="analyze-btn" style="margin-top: 10px; padding: 10px 20px; background: #458588; color: white; border: none; border-radius: 3px; cursor: pointer;">Analyze Tokenization</button>
    </div>

    <div id="results"></div>

    <!-- Prism core and components -->
    <script src="vendor/prism/prism-core.js"></script>
    <script src="vendor/prism/components/prism-css.js"></script>
    
    <!-- VimCraft modules -->
    <script type="module">
        import { PrismVimHighlighterFactory } from './js/prism-vim-integration.js';

        // Deep token analysis function
        function analyzeToken(token, depth = 0) {
            const indent = '  '.repeat(depth);
            if (typeof token === 'string') {
                return `${indent}STRING: "${token}"`;
            }
            
            let result = `${indent}TOKEN: {
${indent}  type: "${token.type || 'undefined'}"
${indent}  content: `;
            
            if (typeof token.content === 'string') {
                result += `"${token.content}"`;
            } else if (Array.isArray(token.content)) {
                result += `[\n`;
                for (let i = 0; i < token.content.length; i++) {
                    result += analyzeToken(token.content[i], depth + 2);
                    if (i < token.content.length - 1) result += ',';
                    result += '\n';
                }
                result += `${indent}  ]`;
            } else {
                result += `${typeof token.content}`;
            }
            
            if (token.alias) {
                result += `\n${indent}  alias: ${Array.isArray(token.alias) ? JSON.stringify(token.alias) : `"${token.alias}"`}`;
            }
            
            result += `\n${indent}}`;
            return result;
        }

        // Extract all text content from tokens
        function extractTextContent(tokens) {
            let text = '';
            for (const token of tokens) {
                if (typeof token === 'string') {
                    text += token;
                } else if (token.content) {
                    if (typeof token.content === 'string') {
                        text += token.content;
                    } else if (Array.isArray(token.content)) {
                        text += extractTextContent(token.content);
                    }
                }
            }
            return text;
        }

        document.getElementById('analyze-btn').addEventListener('click', async function() {
            const cssCode = document.getElementById('css-input').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('üîç Starting deep CSS token analysis...');
                
                // 1. Direct Prism tokenization
                const prismTokens = Prism.tokenize(cssCode, Prism.languages.css);
                console.log('üìä Prism tokens:', prismTokens);
                
                // 2. VimCraft tokenization
                const highlighter = await PrismVimHighlighterFactory.createHighlighter('css');
                const vimTokens = highlighter.tokenize(cssCode);
                console.log('üéØ VimCraft tokens:', vimTokens);
                
                // 3. Compare text extraction
                const prismText = extractTextContent(prismTokens);
                const vimText = vimTokens.map(t => t.content).join('');
                
                console.log('üìù Text comparison:');
                console.log('  Prism text length:', prismText.length);
                console.log('  VimCraft text length:', vimText.length);
                console.log('  Texts match:', prismText === vimText);
                
                if (prismText !== vimText) {
                    console.log('‚ùå TEXT MISMATCH DETECTED!');
                    console.log('Prism text:', JSON.stringify(prismText));
                    console.log('VimCraft text:', JSON.stringify(vimText));
                }
                
                // Generate detailed analysis
                let html = `
                <div class="debug-section">
                    <h2>üìä Token Analysis Results</h2>
                    <p><strong>Original code length:</strong> ${cssCode.length} chars</p>
                    <p><strong>Prism extracted text:</strong> ${prismText.length} chars</p>
                    <p><strong>VimCraft extracted text:</strong> ${vimText.length} chars</p>
                    <p><strong>Text preservation:</strong> ${prismText === vimText ? '‚úÖ Perfect' : '‚ùå BROKEN'}</p>
                </div>
                
                <div class="token-comparison">
                    <div class="token-box prism-token">
                        <h3>üî§ Prism.js Raw Tokens (${prismTokens.length})</h3>
                        <pre>${prismTokens.map((token, i) => `[${i}] ${analyzeToken(token)}`).join('\n\n')}</pre>
                    </div>
                    
                    <div class="token-box vim-token">
                        <h3>‚ö° VimCraft Tokens (${vimTokens.length})</h3>
                        <pre>${vimTokens.map((token, i) => 
                            `[${i}] {
  content: "${token.content}"
  type: "${token.type}"
  cssClasses: [${token.cssClasses.map(c => `"${c}"`).join(', ')}]
  context: "${token.context}"
}`).join('\n\n')}</pre>
                    </div>
                </div>`;
                
                // Find specific issues with @import
                const importMatch = cssCode.match(/@import\s+url\([^)]+\);?/);
                if (importMatch) {
                    const importText = importMatch[0];
                    const importTokens = Prism.tokenize(importText, Prism.languages.css);
                    html += `
                    <div class="debug-section">
                        <h2>üîç @import Analysis</h2>
                        <p><strong>Import statement:</strong> <code>${importText}</code></p>
                        <div class="token-box prism-token">
                            <h4>Prism tokens for @import:</h4>
                            <pre>${importTokens.map((token, i) => `[${i}] ${analyzeToken(token)}`).join('\n\n')}</pre>
                        </div>
                    </div>`;
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('üí• Analysis failed:', error);
                resultsDiv.innerHTML = `<div class="debug-section" style="border-color: #cc241d;">
                    <h2>‚ùå Analysis Error</h2>
                    <pre>${error.message}\n\n${error.stack}</pre>
                </div>`;
            }
        });
    </script>
</body>
</html>
